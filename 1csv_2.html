<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PULY STAR - PHYSICS BY KGS</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-shadow: 0 0 8px #0f0;
      margin: 10px 0;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border: 2px solid #0f0;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
    }
    .video-item, .notes-item {
      margin: 5px 0;
      padding: 10px;
      border: 1px dashed #0f0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .real-time {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .btn {
      background-color: #0f0;
      color: #000;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>PULY STAR</h1>
  <h2>PHYSICS BY KGS</h2>
  <input type="file" id="csvFile" accept=".csv">  <div class="container">
    <div id="content"></div>
  </div>  <div class="real-time" id="clock"></div>  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('clock').textContent = 'Current Time: ' + now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        const lines = ev.target.result.split('\n');
        const content = document.getElementById('content');
        content.innerHTML = '';

        lines.forEach((line, index) => {
          if (index === 0) return; // Skip header
          const cols = line.split(',');
          if (cols.length < 4) return;
          const title = cols[0];
          const videoUrl = cols[1];
          const pdfUrl = cols[2];
          const pdfLabel = cols[3];

          const div = document.createElement('div');
          div.className = 'video-item';
          div.innerHTML = `<h3>${title}</h3>
            <a class='btn' href='${videoUrl}' target='_blank'>Play Now</a>
            <a class='btn' href='${pdfUrl}' target='_blank'>${pdfLabel}</a>`;
          content.appendChild(div);
        });
      };
      reader.readAsText(file);
    });
  </script></body>
</html>
