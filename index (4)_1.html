<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <h1>Upload Your Lecture File üöÄüìñ‚ú®</h1>
    <div class="upload-section">
        <input type="file" id="lectureFile" accept=".txt,.csv" onchange="loadLectures()">
    </div>
    <div class="batch-count" id="batchCount">No. of Batches: 0 üéâ</div>
    <div class="lecture-container" id="lectureContainer"></div>

    <script>
        function loadLectures() {
            const fileInput = document.getElementById('lectureFile');
            const lectureContainer = document.getElementById('lectureContainer');
            const batchCount = document.getElementById('batchCount');
            const file = fileInput.files[0];

            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split('\n').filter(line => line.trim() !== '');
                const lectures = [];

                // Parse the file content
                lines.forEach(line => {
                    const [title, videoUrl, pdfUrl] = line.split('\t');
                    if (title && videoUrl && pdfUrl) {
                        lectures.push({ title, videoUrl, pdfUrl });
                    }
                });

                // Reverse the lectures as requested
                lectures.reverse();

                // Update batch count with emojis
                batchCount.innerHTML = `No. of Batches: ${lectures.length} üéâüìö‚ú®üöÄ`;

                // Clear previous content
                lectureContainer.innerHTML = '';

                // Add each lecture to the container
                lectures.forEach(lecture => {
                    const lectureDiv = document.createElement('div');
                    lectureDiv.className = 'lecture';
                    lectureDiv.innerHTML = `
                        <img src="https://i.ytimg.com/vi_webp/o1kEOHmAZ7Q/mqdefault.webp" alt="Lecture Banner">
                        <h2 class="lecture-title">${lecture.title} üåü</h2>
                        <div class="lecture-content">
                            <p class="lecture-date">12 Mar 2025 üóìÔ∏è</p>
                            <div class="lecture-buttons">
                                <a href="${lecture.videoUrl}" class="btn-hd">Watch HD üé•</a>
                                <a href="${lecture.videoUrl}" class="btn-sd">Watch SD üì∫</a>
                                <a href="${lecture.pdfUrl}" class="btn-pdf">Lecture PDF üìú</a>
                            </div>
                        </div>
                    `;
                    lectureContainer.appendChild(lectureDiv);
                });
            };
            reader.readAsText(file);
        }
    </script>
