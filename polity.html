<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puly Star</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a3d, #000033);
            color: #e6faff;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a3d, #000033);
            color: #00ccff;
            text-shadow: 0 0 10px #00ccff;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        .header h2 {
            margin: 5px 0;
            font-size: 1.5em;
            color: #ff3399;
            text-shadow: 0 0 5px #ff3399;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .video-card {
            background: linear-gradient(135deg, #2a2a4d, #000033);
            border: 1px solid #00ccff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .video-container {
            position: relative;
            cursor: pointer;
        }
        .video-container img.banner {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 2px solid #33ff33;
        }
        .logos {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .logos img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px #00ccff;
        }
        .video-info {
            padding: 15px;
        }
        .video-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #00ccff;
            text-shadow: 0 0 5px #00ccff;
        }
        .video-info p {
            margin: 5px 0;
            font-size: 1em;
            color: #ff3399;
            text-shadow: 0 0 5px #ff3399;
        }
        .modal-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-player.active {
            display: flex;
        }
        .player-content {
            background: linear-gradient(#1a1a3d, #000033);
            padding: 15px;
            border: 2px solid #00ccff;
            border-radius: 8px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 0 20px #00ccff;
        }
        .player-content h3 {
            color: #00ccff;
            font-size: 1.5em;
            text-shadow: 0 0 5px #00ccff;
            margin: 0 0 10px;
        }
        .player-content .credit {
            color: #ff3399;
            font-size: 0.9em;
            text-shadow: 0 0 5px #ff3399;
        }
        .player-content video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #33ff33;
            border-radius: 5px;
            box-shadow: 0 0 10px #33ff33;
        }
        .quality-selector {
            display: flex;
            gap: 10px;
            padding: 10px;
            justify-content: center;
            overflow-x: auto;
        }
        .quality-option {
            padding: 8px 16px;
            background: linear-gradient(#33ff33, #00ccff);
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #33ff33;
            transition: transform 0.3s;
        }
        .quality-option:hover {
            transform: scale(1.1);
        }
        .quality-option.active {
            background: linear-gradient(#ff3399, #1a1a3d);
        }
        .loader {
            position: absolute;
            bottom: 5px;
            height: 3px;
            background: #00ccff;
            transition: all 0.3s ease;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .yt-btn, .wa-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00ccff;
            cursor: pointer;
            box-shadow: 0 0 10px #00ccff;
            background-size: cover;
            transition: transform 0.3s;
        }
        .yt-btn {
            background: url('https://yt3.googleusercontent.com/BCD6wsUKh9xKG8XPxBO6K7l0W9xpQmXQ7TeI_zPr2n4-2J2wtm03-C8WqNM6l73r8zeBiu4Dtw=s160-c-k-c0x00ffffff-no-rj') center/cover;
        }
        .wa-btn {
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg') center/cover;
        }
        .yt-btn:hover, .wa-btn:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            .header h2 {
                font-size: 1.2em;
            }
            .logos img {
                width: 30px;
                height: 30px;
            }
            .player-content {
                width: 95%;
            }
            .quality-option {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PULY STAR</h1>
        <h2>KHAN SIR POLITY FOUNDATION</h2>
    </div>
    <div class="container">
        <!-- Video Cards -->
        <script>
            for (let i = 1; i <= 100; i++) {
                document.write(`
                    <div class="video-card">
                        <div class="video-container" onclick="openModal(${i})">
                            <img class="banner" src="https://i.ytimg.com/vi_webp/o1kEOHmAZ7Q/sddefault.webp" alt="Video Thumbnail">
                            <div class="logos">
                                <a href="https://youtube.com/@starpranks09" target="_blank">
                                    <img src="https://yt3.googleusercontent.com/BCD6wsUKh9xKG8XPxBO6K7l0W9xpQmXQ7TeI_zPr2n4-2J2wtm03-C8WqNM6l73r8zeBiu4Dtw=s160-c-k-c0x00ffffff-no-rj" alt="YouTube Logo">
                                </a>
                                <a href="https://wa.me/9161602610?text=Hi%20bro" target="_blank">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
                                </a>
                            </div>
                        </div>
                        <div class="video-info">
                            <h3>Lecture ${i}</h3>
                            <p>Puly Star</p>
                        </div>
                    </div>
                `);
            }
        </script>
    </div>
    <div class="modal-player" id="modal-player">
        <div class="player-content">
            <h3 id="modal-player-title">Polity Lecture</h3>
            <div class="credit">PULY STAR</div>
            <video id="modal-video" controls poster="https://i.ytimg.com/vi_webp/o1kEOHmAZ7Q/sddefault.webp"></video>
            <div class="quality-selector" id="quality-selector">
                <div class="quality-option" data-quality="720">720 ‚ö°</div>
                <div class="quality-option" data-quality="480">480 üòà</div>
                <div class="quality-option active" data-quality="360">360 üåê</div>
                <div class="quality-option" data-quality="240">240 üîí</div>
                <div class="quality-option" data-quality="144">144 üíÄ</div>
                <div class="loader" id="quality-loader"></div>
            </div>
            <div class="button-container">
                <a href="https://youtube.com/@starpranks09" target="_blank" class="yt-btn"></a>
                <a href="https://wa.me/9161602610?text=Hi%20bro" target="_blank" class="wa-btn"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let currentLecture = null;
        let selectedQuality = '360';
        const modalPlayer = document.getElementById('modal-player');
        const modalVideo = document.getElementById('modal-video');
        const modalPlayerTitle = document.getElementById('modal-player-title');
        const qualitySelector = document.getElementById('quality-selector');
        const qualityLoader = document.getElementById('quality-loader');

        function getDefaultM3u8Url(lecture) {
            return `https://kgs-v2.akamaized.net/kgs-test/polity/l${lecture}/l${lecture}.m3u8`;
        }

        function getM3u8Url(lecture, quality) {
            return `https://kgs-v2.akamaized.net/kgs-test/polity/l${lecture}/${quality}.m3u8`;
        }

        function loadVideo(m3u8Url) {
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                hls.loadSource(m3u8Url);
                hls.attachMedia(modalVideo);
                hls.on(Hls.Events.MANIFEST_PARSED, () => console.log('HLS manifest loaded'));
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error(`HLS error: ${data.type} - ${data.details}`);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                alert('CRITICAL SYSTEM FAILURE: Video stream corrupted üåê');
                                break;
                        }
                    }
                });
            } else if (modalVideo.canPlayType('application/vnd.apple.mpegurl')) {
                modalVideo.src = m3u8Url;
                modalVideo.addEventListener('error', () => {
                    console.error('Native HLS error');
                    alert('CRITICAL SYSTEM FAILURE: Video stream corrupted üåê');
                });
            } else {
                console.error('HLS not supported');
                alert('CRITICAL SYSTEM FAILURE: Video stream corrupted üåê');
            }
        }

        function openModal(lecture) {
            currentLecture = lecture;
            modalPlayerTitle.textContent = `Polity Lecture-${lecture} üé•`;
            selectedQuality = null;
            loadVideo(getDefaultM3u8Url(lecture));
            modalPlayer.classList.add('active');
            moveLoaderToQuality('360');
            document.querySelectorAll('.quality-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector('.quality-option[data-quality="360"]').classList.add('active');
            modalVideo.play().catch(e => console.error(`Video playback failed: ${e.message}`));
        }

        function moveLoaderToQuality(quality) {
            const option = document.querySelector(`.quality-option[data-quality="${quality}"]`);
            if (option) {
                const rect = option.getBoundingClientRect();
                const parentRect = qualitySelector.getBoundingClientRect();
                qualityLoader.style.width = `${rect.width}px`;
                qualityLoader.style.left = `${rect.left - parentRect.left + qualitySelector.scrollLeft}px`;
            }
        }

        document.querySelectorAll('.quality-option').forEach(option => {
            option.addEventListener('click', function() {
                selectedQuality = this.dataset.quality;
                document.querySelectorAll('.quality-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                moveLoaderToQuality(selectedQuality);
                if (currentLecture) {
                    loadVideo(getM3u8Url(currentLecture, selectedQuality));
                    modalVideo.play().catch(e => console.error(`Video playback failed: ${e.message}`));
                }
            });
        });

        modalPlayer.addEventListener('click', function(e) {
            if (e.target === modalPlayer) {
                modalPlayer.classList.remove('active');
                modalVideo.pause();
            }
        });

        modalVideo.addEventListener('play', function() {
            if (currentLecture) {
                const m3u8Url = selectedQuality ? getM3u8Url(currentLecture, selectedQuality) : getDefaultM3u8Url(currentLecture);
                loadVideo(m3u8Url);
            }
        }, { once: true });
    </script>
</body>
</html>
